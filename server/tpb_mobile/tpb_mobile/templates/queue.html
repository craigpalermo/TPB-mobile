{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

{% if queue %}
	{% for record in queue %}
	<div class="search_result">
		<p>Title: {{ record.title }}</p>
		<p>URL:   {{ record.url }}</p>
		<p>Size:  {{ record.size }}</p>
		<p>Seeds: {{ record.seeders }}</p>
		
		<form action='{% url delete_torrent record.id %}'>
			<input type='submit' value='Remove'>
		</form>
	</div>
	{% endfor %}
{% else %}	
<p>Queue is empty!</p>
{% endif %}

{% endblock %}
